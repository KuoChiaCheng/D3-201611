<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.pathline {
	stroke: red;
	stroke-width: 3;
	fill: none;
}
.pathline-High {
	stroke: yellow;
	stroke-width: 3;
	fill: none;
}
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
var width  = 1024;
var height = 768;

//Open呈現
d3.csv("./table.csv", function(data) {
	console.log(data);
	data.forEach(function(d) {
		console.log(d.Open);
	});
	var maxy = d3.max(data, function(d) { return d.Open; });
	var ln = data.length;
	var ctrl  = d3.select("body").append("svg").attr("width", width).attr("height", height);
	//定義畫線的規則
	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).  //寬值平均分配
	y(function(d){ return height - d.Open; });  //高值 - Open值
	//開始畫線
	ctrl.append("path").data([data]).
	attr("class", "pathline").  //補上pathline屬性讓CSS控制
	attr("d", lines);
});

//High呈現
d3.csv("./table.csv", function(data) {
	console.log(data);
	data.forEach(function(d) {
		console.log(d.High);
	});
	var maxy = d3.max(data, function(d) { return d.High; });
	var ln = data.length;
	var ctrl  = d3.select("body").append("svg").attr("width", width).attr("height", height);
	//定義畫線的規則
	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).  //寬值平均分配
	y(function(d){ return height - d.High; });  //高值 - Open值
	//開始畫線
	ctrl.append("path").data([data]).
	attr("class", "pathline-High").  //補上pathline屬性讓CSS控制
	attr("d", lines);
});

</script>
</body>
</html>
