<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.pathlineOpen {
	stroke: red;
	stroke-width: 3;
	fill: none;
}
.pathlineHigh {
	stroke: yellow;
	stroke-width: 3;
	fill: none;
}
.pathlineLow {
	stroke: blue;
	stroke-width: 3;
	fill: none;
}
.pathlineClose {
	stroke: green;
	stroke-width: 3;
	fill: none;
}
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
var width  = 1024;
var height = 768;

d3.csv("./table.csv", function(data) {
	console.log(data);
	data.forEach(function(d) {
		console.log(d.Open);
		console.log(d.High);
		console.log(d.Low);
		console.log(d.Close);
	});
	var maxOpen = d3.max(data, function(d) { return d.Open; });
	var maxHigh = d3.max(data, function(d) { return d.High; });
	var maxLow = d3.max(data, function(d) { return d.Low; });
	var maxClose = d3.max(data, function(d) { return d.Close; });
	var ln = data.length;
	var ctrl  = d3.select("body").append("svg").attr("width", width).attr("height", height);
	//定義Open畫線的規則
	var linesOpen = d3.line().
	x(function(d,i){ return i * (width/ln); }).  //寬值平均分配
	y(function(d){ return height - d.Open * (height/maxOpen); });
	//定義High畫線的規則
	var linesHigh = d3.line().
	x(function(d,i){ return i * (width/ln); }).  //寬值平均分配
	y(function(d){ return height - d.High * (height/maxHigh); });
	//定義Low畫線的規則
	var linesLow = d3.line().
	x(function(d,i){ return i * (width/ln); }).  //寬值平均分配
	y(function(d){ return height - d.Low * (height/maxLow); });
	//定義Close畫線的規則
	var linesClose = d3.line().
	x(function(d,i){ return i * (width/ln); }).  //寬值平均分配
	y(function(d){ return height - d.Close * (height/maxClose); });
	//開始Open畫線
	ctrl.append("path").data([data]).
	attr("class", "pathlineOpen").  //補上pathline屬性讓CSS控制
	attr("d", linesOpen);
	//開始High畫線
	ctrl.append("path").data([data]).
	attr("class", "pathlineHigh").  //補上pathline屬性讓CSS控制
	attr("d", linesHigh);
	//開始Low畫線
	ctrl.append("path").data([data]).
	attr("class", "pathlineLow").  //補上pathline屬性讓CSS控制
	attr("d", linesLow);
	//開始Close畫線
	ctrl.append("path").data([data]).
	attr("class", "pathlineClose").  //補上pathline屬性讓CSS控制
	attr("d", linesClose);
});


</script>
</body>
</html>
